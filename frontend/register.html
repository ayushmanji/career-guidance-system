<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-violet-50 to-indigo-50">
    <div class="register-card bg-white rounded-3xl overflow-hidden w-full max-w-6xl flex flex-col md:flex-row">

                <div class="absolute top-1/2 left-1/3 w-20 h-20 bg-white opacity-10 rounded-full"></div>
            </div>

            <div class="floating relative z-10">
                <svg class="w-full max-w-md" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
                    <!-- Career Path -->
                    <path d="M50,400 C150,350 250,450 350,350 C450,250 550,350 600,300" stroke="#f5f3ff"
                        stroke-width="8" fill="none" stroke-linecap="round" stroke-dasharray="5,15" />

                    <!-- Starting Point -->
                    <circle cx="50" cy="400" r="20" fill="#f5f3ff" />
                    <circle cx="50" cy="400" r="10" fill="#8b5cf6" />

                    <!-- Milestone Points -->
                    <circle cx="200" cy="380" r="15" fill="#f5f3ff" />
                    <circle cx="350" cy="350" r="15" fill="#f5f3ff" />
                    <circle cx="500" cy="320" r="15" fill="#f5f3ff" />

                    <!-- Goal/Target -->
                    <circle cx="600" cy="300" r="25" fill="#f5f3ff" />
                    <circle cx="600" cy="300" r="15" fill="#8b5cf6" />
                    <path d="M590,300 L610,300 M600,290 L600,310" stroke="#8b5cf6" stroke-width="4" />

                    <!-- Student Character -->
                    <g class="pulse-slow" transform="translate(150, 250)">
                        <!-- Body -->
                        <circle cx="0" cy="0" r="30" fill="#f5f3ff" />
                        <rect x="-20" y="30" width="40" height="50" rx="10" fill="#f5f3ff" />

                        <!-- Face -->
                        <circle cx="-10" cy="-5" r="5" fill="#8b5cf6" />
                        <circle cx="10" cy="-5" r="5" fill="#8b5cf6" />
                        <path d="M-10,15 Q0,25 10,15" stroke="#8b5cf6" stroke-width="3" fill="none" />

                        <!-- Graduation Cap -->
                        <rect x="-25" y="-35" width="50" height="10" rx="2" fill="#1e1b4b" />
                        <polygon points="-25,-25 25,-25 0,-45" fill="#1e1b4b" />
                        <rect x="-2" y="-45" width="4" height="10" fill="#1e1b4b" />
                        <circle cx="25" cy="-25" r="5" fill="#f5f3ff" />

                        <!-- Backpack -->
                        <rect x="-30" y="30" width="20" height="30" rx="5" fill="#8b5cf6" />

                        <!-- Book -->
                        <rect x="15" y="40" width="25" height="20" rx="2" fill="#f5f3ff" />
                        <line x1="20" y1="45" x2="35" y2="45" stroke="#8b5cf6" stroke-width="2" />
                        <line x1="20" y1="50" x2="35" y2="50" stroke="#8b5cf6" stroke-width="2" />
                        <line x1="20" y1="55" x2="30" y2="55" stroke="#8b5cf6" stroke-width="2" />
                    </g>

                    <!-- Career Icons -->
                    <g transform="translate(350, 250)">
                        <!-- Briefcase -->
                        <rect x="-20" y="-15" width="40" height="30" rx="5" fill="#f5f3ff" />
                        <rect x="-10" y="-25" width="20" height="10" rx="2" fill="#f5f3ff" />
                    </g>

                    <g transform="translate(450, 200)">
                        <!-- Computer -->
                        <rect x="-25" y="-20" width="50" height="35" rx="3" fill="#f5f3ff" />
                        <rect x="-20" y="-15" width="40" height="25" rx="2" fill="#8b5cf6" />
                        <rect x="-15" y="15" width="30" height="5" rx="2" fill="#f5f3ff" />
                    </g>

                    <g transform="translate(550, 180)">
                        <!-- Success Flag -->
                        <rect x="-5" y="-40" width="10" height="80" rx="2" fill="#f5f3ff" />
                        <polygon points="5,-40 5,-10 35,-25" fill="#f5f3ff" />
                        <path d="M15,-25 L25,-25" stroke="#8b5cf6" stroke-width="3" />
                    </g>

                    <!-- Clouds/Thought Bubbles -->
                    <g transform="translate(250, 150)">
                        <circle cx="0" cy="0" r="20" fill="#f5f3ff" opacity="0.6" />
                        <circle cx="15" cy="-10" r="15" fill="#f5f3ff" opacity="0.6" />
                        <circle cx="-15" cy="-5" r="12" fill="#f5f3ff" opacity="0.6" />
                    </g>

                    <g transform="translate(400, 100)">
                        <circle cx="0" cy="0" r="25" fill="#f5f3ff" opacity="0.6" />
                        <circle cx="20" cy="-5" r="15" fill="#f5f3ff" opacity="0.6" />
                        <circle cx="-15" cy="5" r="18" fill="#f5f3ff" opacity="0.6" />
                    </g>

                    <!-- Stars -->
                    <path d="M100,100 L105,90 L110,100 L120,105 L110,110 L105,120 L100,110 L90,105 Z" fill="#f5f3ff" />
                    <path d="M500,80 L505,70 L510,80 L520,85 L510,90 L505,100 L500,90 L490,85 Z" fill="#f5f3ff" />
                    <path d="M300,50 L305,40 L310,50 L320,55 L310,60 L305,70 L300,60 L290,55 Z" fill="#f5f3ff" />
                </svg>
            </div>

            <div class="absolute bottom-8 left-0 right-0 text-center text-white">
                <h2 class="text-2xl font-bold">Start Your Career Journey</h2>
                <p class="text-violet-100 mt-2">Discover opportunities tailored just for you</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="p-8 md:p-12 md:w-1/2 flex flex-col justify-center">
            <div class="mb-8">
                <div class="flex items-center mb-4">
                    <svg class="w-8 h-8 text-violet-600" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838l-2.727 1.17 1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z">
                        </path>
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-800 ml-2">CareerCompass</h1>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Create your account</h2>
                <p class="text-gray-500 mt-2">Join thousands of students discovering their career path</p>
            </div>

            <form id="registerForm" class="space-y-5">
                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="fullname"
                        class="form-input w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none transition-colors"
                        placeholder="Enter your full name" required>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email"
                        class="form-input w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none transition-colors"
                        placeholder="Enter your email address" required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password"
                        class="form-input w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none transition-colors"
                        placeholder="Create a password" required oninput="checkPasswordStrength(this.value)">
                    <div class="mt-2 flex space-x-1">
                        <div id="strength-1" class="strength-meter w-1/4 bg-gray-200"></div>
                        <div id="strength-2" class="strength-meter w-1/4 bg-gray-200"></div>
                        <div id="strength-3" class="strength-meter w-1/4 bg-gray-200"></div>
                        <div id="strength-4" class="strength-meter w-1/4 bg-gray-200"></div>
                    </div>
                    <p id="strength-text" class="text-xs text-gray-500 mt-1">Password strength</p>
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm
                        Password</label>
                    <input type="password" id="confirm-password"
                        class="form-input w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none transition-colors"
                        placeholder="Confirm your password" required>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms"
                        class="h-4 w-4 text-violet-600 focus:ring-violet-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-violet-600 hover:text-violet-700 font-medium">Terms of
                            Service</a> and <a href="#"
                            class="text-violet-600 hover:text-violet-700 font-medium">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-violet-500 to-indigo-600 text-white py-3 rounded-full font-medium shadow-md hover:from-violet-600 hover:to-indigo-700 transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500">
                    Register
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="login.html" class="font-medium text-violet-600 hover:text-violet-700">Login</a>
                </p>
            </div>

        </div>
    </div>

    <script>
        function checkPasswordStrength(password) {
            // Reset all strength indicators
            document.getElementById('strength-1').className = "strength-meter w-1/4 bg-gray-200";
            document.getElementById('strength-2').className = "strength-meter w-1/4 bg-gray-200";
            document.getElementById('strength-3').className = "strength-meter w-1/4 bg-gray-200";
            document.getElementById('strength-4').className = "strength-meter w-1/4 bg-gray-200";

            let strengthText = document.getElementById('strength-text');
            strengthText.className = "text-xs mt-1";

            if (password.length === 0) {
                strengthText.textContent = "Password strength";
                strengthText.className += " text-gray-500";
                return;
            }

            // Check password strength
            let strength = 0;

            // Length check
            if (password.length >= 8) strength += 1;

            // Contains lowercase
            if (password.match(/[a-z]+/)) strength += 1;

            // Contains uppercase
            if (password.match(/[A-Z]+/)) strength += 1;

            // Contains number
            if (password.match(/[0-9]+/)) strength += 1;

            // Contains special character
            if (password.match(/[^a-zA-Z0-9]+/)) strength += 1;

            // Update strength meter
            switch (true) {
                case (strength <= 1):
                    document.getElementById('strength-1').className = "strength-meter w-1/4 bg-red-500";
                    strengthText.textContent = "Weak";
                    strengthText.className += " text-red-500";
                    break;
                case (strength === 2):
                    document.getElementById('strength-1').className = "strength-meter w-1/4 bg-orange-500";
                    document.getElementById('strength-2').className = "strength-meter w-1/4 bg-orange-500";
                    strengthText.textContent = "Fair";
                    strengthText.className += " text-orange-500";
                    break;
                case (strength === 3):
                    document.getElementById('strength-1').className = "strength-meter w-1/4 bg-yellow-500";
                    document.getElementById('strength-2').className = "strength-meter w-1/4 bg-yellow-500";
                    document.getElementById('strength-3').className = "strength-meter w-1/4 bg-yellow-500";
                    strengthText.textContent = "Good";
                    strengthText.className += " text-yellow-600";
                    break;
                case (strength >= 4):
                    document.getElementById('strength-1').className = "strength-meter w-1/4 bg-green-500";
                    document.getElementById('strength-2').className = "strength-meter w-1/4 bg-green-500";
                    document.getElementById('strength-3').className = "strength-meter w-1/4 bg-green-500";
                    document.getElementById('strength-4').className = "strength-meter w-1/4 bg-green-500";
                    strengthText.textContent = "Strong";
                    strengthText.className += " text-green-500";
                    break;
            }
        }
    </script>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match");
            return;
        }

        try {
            // const res = await fetch('http://localhost:5000/api/auth/register', {
            const res = await fetch('https://career-guidance-system-b3ct.onrender.com/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            const data = await res.json();

            if (res.ok) {
                alert(data.message);
                window.location.href = "login.html"; // Redirect to login
            } else {
                alert(data.message || "Registration failed");
            }
        } catch (err) {
            alert("Error: " + err.message);
        }
    });
</script>
